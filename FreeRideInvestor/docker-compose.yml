version: '3.8'

services:
  # WordPress with Apache
  wordpress:
    image: wordpress:latest
    container_name: freerider_wordpress_test
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress_password
      WORDPRESS_DB_NAME: freerider_test
      WORDPRESS_DEBUG: 'true'
    volumes:
      # Mount your theme
      - ./:/var/www/html/wp-content/themes/freerider
      # Persist uploads
      - wordpress_uploads:/var/www/html/wp-content/uploads
      # Mount plugins for testing
      - ./plugins:/var/www/html/wp-content/plugins
    depends_on:
      - db
    restart: unless-stopped

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: freerider_mysql
    environment:
      MYSQL_DATABASE: freerider_test
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
      # Import test data on startup
      - ./test-data:/docker-entrypoint-initdb.d
    restart: unless-stopped

  # PHPMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: freerider_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: wordpress
      PMA_PASSWORD: wordpress_password
      MYSQL_ROOT_PASSWORD: root_password
    depends_on:
      - db
    restart: unless-stopped

  # WP-CLI for automation
  wpcli:
    image: wordpress:cli
    container_name: freerider_wpcli
    volumes_from:
      - wordpress
    depends_on:
      - wordpress
      - db
    entrypoint: wp
    command: "--info"

volumes:
  db_data:
  wordpress_uploads:
