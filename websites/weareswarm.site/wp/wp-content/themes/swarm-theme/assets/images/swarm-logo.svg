<svg width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="swarmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="swarmGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Swarm particles background -->
  <circle cx="10" cy="12" r="2.5" fill="#00d4ff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2.5;3;2.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="46" cy="16" r="2" fill="#8b5cf6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;2.8;2" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="12" cy="44" r="1.8" fill="#00ff88" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.15;0.5" dur="1.9s" repeatCount="indefinite"/>
  </circle>
  <circle cx="44" cy="42" r="2" fill="#00d4ff" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.15;0.5" dur="2.1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="28" cy="8" r="1.5" fill="#8b5cf6" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main Swarm Icon - Modern geometric design -->
  <g filter="url(#glow)">
    <!-- Central hexagon/polygon representing swarm core -->
    <polygon points="28,12 38,18 38,28 28,34 18,28 18,18" 
             fill="url(#swarmGrad)" 
             stroke="#0a0e27" 
             stroke-width="1.5"
             opacity="0.95"/>
    
    <!-- Inner geometric pattern -->
    <polygon points="28,18 34,21 34,27 28,30 22,27 22,21" 
             fill="url(#swarmGrad2)" 
             opacity="0.8"/>
    
    <!-- Connecting lines (swarm connections) -->
    <line x1="28" y1="12" x2="28" y2="18" stroke="#00d4ff" stroke-width="1.5" opacity="0.7"/>
    <line x1="38" y1="18" x2="34" y2="21" stroke="#8b5cf6" stroke-width="1.5" opacity="0.7"/>
    <line x1="38" y1="28" x2="34" y2="27" stroke="#8b5cf6" stroke-width="1.5" opacity="0.7"/>
    <line x1="18" y1="18" x2="22" y2="21" stroke="#00d4ff" stroke-width="1.5" opacity="0.7"/>
    <line x1="18" y1="28" x2="22" y2="27" stroke="#00d4ff" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Small nodes representing agents -->
    <circle cx="28" cy="24" r="2.5" fill="#ffffff" opacity="0.9"/>
    <circle cx="32" cy="20" r="1.8" fill="#00d4ff" opacity="0.8"/>
    <circle cx="24" cy="20" r="1.8" fill="#8b5cf6" opacity="0.8"/>
    <circle cx="32" cy="28" r="1.8" fill="#00ff88" opacity="0.8"/>
    <circle cx="24" cy="28" r="1.8" fill="#00d4ff" opacity="0.8"/>
  </g>
</svg>
