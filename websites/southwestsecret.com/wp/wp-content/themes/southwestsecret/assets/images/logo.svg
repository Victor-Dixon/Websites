<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150" width="400" height="150">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with radar/circuit effect -->
  <circle cx="200" cy="75" r="65" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>
  <circle cx="200" cy="75" r="45" fill="none" stroke="url(#logoGradient)" stroke-width="1" opacity="0.2"/>
  <circle cx="200" cy="75" r="25" fill="none" stroke="url(#logoGradient)" stroke-width="1" opacity="0.1"/>
  
  <!-- Radar lines -->
  <line x1="200" y1="75" x2="250" y2="50" stroke="url(#logoGradient)" stroke-width="1" opacity="0.4"/>
  <line x1="200" y1="75" x2="250" y2="100" stroke="url(#logoGradient)" stroke-width="1" opacity="0.4"/>
  <line x1="200" y1="75" x2="150" y2="100" stroke="url(#logoGradient)" stroke-width="1" opacity="0.4"/>
  <line x1="200" y1="75" x2="150" y2="50" stroke="url(#logoGradient)" stroke-width="1" opacity="0.4"/>
  
  <!-- Main text -->
  <text x="200" y="65" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#logoGradient)" filter="url(#glow)">SOUTHWEST'S</text>
  <text x="200" y="90" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="url(#logoGradient)" filter="url(#glow)">SECRET</text>
  
  <!-- Tech dots -->
  <circle cx="175" cy="60" r="2" fill="#00ffff" opacity="0.6"/>
  <circle cx="225" cy="60" r="2" fill="#ff00ff" opacity="0.6"/>
  <circle cx="175" cy="90" r="2" fill="#ffff00" opacity="0.6"/>
  <circle cx="225" cy="90" r="2" fill="#00ffff" opacity="0.6"/>
  
  <!-- Corner accents -->
  <rect x="50" y="20" width="15" height="3" fill="url(#logoGradient)" opacity="0.7"/>
  <rect x="335" y="20" width="15" height="3" fill="url(#logoGradient)" opacity="0.7"/>
  <rect x="50" y="127" width="15" height="3" fill="url(#logoGradient)" opacity="0.7"/>
  <rect x="335" y="127" width="15" height="3" fill="url(#logoGradient)" opacity="0.7"/>
</svg>
