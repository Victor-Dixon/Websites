<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - FreeRide Investor</title>
    <style>
        :root {
            --primary: #10b981;
            --dark: #0f172a;
            --text: #334155;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text);
            line-height: 1.6;
            text-align: center;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 8px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            color: var(--dark);
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 20px;
        }
        button:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roadmap Secured.</h1>
        <p>Your Trading Roadmap has been sent to your email.</p>
        <p>Ready to start validating your strategy?</p>
        <a href="/start-here">
            <button>Start Here</button>
        </a>
    </div>
</body>
</html>
