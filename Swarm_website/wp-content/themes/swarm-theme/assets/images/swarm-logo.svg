<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Swarm Logo - Bee with Swarm Particles -->
  <defs>
    <linearGradient id="swarmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Swarm particles (dots) -->
  <circle cx="12" cy="15" r="2" fill="#00d4ff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="36" cy="20" r="2" fill="#8b5cf6" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="8" cy="32" r="1.5" fill="#00ff88" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="35" r="1.5" fill="#00d4ff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main Bee Icon -->
  <g filter="url(#glow)">
    <!-- Bee body -->
    <ellipse cx="24" cy="24" rx="10" ry="8" fill="url(#swarmGradient)"/>
    <!-- Bee stripes -->
    <line x1="18" y1="24" x2="30" y2="24" stroke="#0a0e27" stroke-width="1.5"/>
    <line x1="20" y1="20" x2="28" y2="20" stroke="#0a0e27" stroke-width="1.5"/>
    <line x1="20" y1="28" x2="28" y2="28" stroke="#0a0e27" stroke-width="1.5"/>
    <!-- Bee wings -->
    <ellipse cx="20" cy="20" rx="4" ry="6" fill="#00d4ff" opacity="0.6"/>
    <ellipse cx="28" cy="20" rx="4" ry="6" fill="#8b5cf6" opacity="0.6"/>
    <!-- Bee antenna -->
    <line x1="24" y1="16" x2="22" y2="12" stroke="#00d4ff" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="24" y1="16" x2="26" y2="12" stroke="#8b5cf6" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="22" cy="11" r="1" fill="#00d4ff"/>
    <circle cx="26" cy="11" r="1" fill="#8b5cf6"/>
  </g>
</svg>

