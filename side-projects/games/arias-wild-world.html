<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aria's Wild World - Wildlife Survival Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #87CEEB 0%, #98D8C8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: #2d5016;
            border: 4px solid #1a3009;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 900px;
            width: 100%;
        }

        .game-header {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        .game-header h1 {
            font-size: 2.5em;
            text-shadow: 3px 3px 0 #000;
            margin-bottom: 10px;
        }

        .game-header .subtitle {
            font-size: 1.1em;
            color: #ffd700;
        }

        .game-ui {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .game-canvas-container {
            position: relative;
            background: #4a7c2a;
            border: 3px solid #1a3009;
            border-radius: 4px;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 500px;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .game-sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .info-panel {
            background: #1a3009;
            border: 2px solid #4a7c2a;
            border-radius: 4px;
            padding: 15px;
            color: #fff;
        }

        .info-panel h3 {
            color: #ffd700;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 0.9em;
        }

        .stat-label {
            color: #98D8C8;
        }

        .stat-value {
            color: #fff;
            font-weight: bold;
        }

        .message-box {
            background: #1a3009;
            border: 2px solid #4a7c2a;
            border-radius: 4px;
            padding: 15px;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
            color: #fff;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .message {
            margin: 5px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            background: #4a7c2a;
            border: 2px solid #1a3009;
            color: #fff;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #5a8c3a;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn.primary {
            background: #ff6b6b;
            border-color: #cc5555;
        }

        .btn.primary:hover {
            background: #ff7b7b;
        }

        .character-select {
            background: #1a3009;
            border: 2px solid #4a7c2a;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        .character-select h2 {
            color: #ffd700;
            margin-bottom: 20px;
        }

        .character-options {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .character-option {
            background: #2d5016;
            border: 3px solid #4a7c2a;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            max-width: 150px;
        }

        .character-option:hover {
            border-color: #ffd700;
            transform: scale(1.05);
        }

        .character-option.selected {
            border-color: #ff6b6b;
            background: #3d6026;
        }

        .character-option .emoji {
            font-size: 3em;
            display: block;
            margin-bottom: 10px;
        }

        .character-option .name {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .character-option .desc {
            font-size: 0.8em;
            color: #98D8C8;
        }

        .hidden {
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #1a3009;
            border: 2px solid #4a7c2a;
            border-radius: 10px;
            overflow: hidden;
            margin: 5px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a7c2a, #5a8c3a);
            transition: width 0.3s;
        }

        .progress-fill.hunger {
            background: linear-gradient(90deg, #ff6b6b, #ff8b8b);
        }

        .progress-fill.energy {
            background: linear-gradient(90deg, #4ecdc4, #6ee5dc);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>ü¶Å Aria's Wild World ü¶ä</h1>
            <div class="subtitle">Survive as Wildlife in a Pixel World</div>
        </div>

        <div id="characterSelect" class="character-select">
            <h2>Choose Your Animal</h2>
            <div class="character-options">
                <div class="character-option" data-animal="lion">
                    <div class="emoji">ü¶Å</div>
                    <div class="name">Lion</div>
                    <div class="desc">Strong hunter, powerful roar</div>
                </div>
                <div class="character-option" data-animal="wolf">
                    <div class="emoji">üê∫</div>
                    <div class="name">Wolf</div>
                    <div class="desc">Fast runner, pack hunter</div>
                </div>
                <div class="character-option" data-animal="fox">
                    <div class="emoji">ü¶ä</div>
                    <div class="name">Fox</div>
                    <div class="desc">Clever explorer, quick thinker</div>
                </div>
            </div>
            <button class="btn primary" id="startBtn">Start Your Adventure!</button>
        </div>

        <div id="gameScreen" class="hidden">
            <div class="game-ui">
                <div class="game-canvas-container">
                    <canvas id="gameCanvas"></canvas>
                </div>
                <div class="game-sidebar">
                    <div class="info-panel">
                        <h3>Your Stats</h3>
                        <div class="stat">
                            <span class="stat-label">Animal:</span>
                            <span class="stat-value" id="animalName">-</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Day:</span>
                            <span class="stat-value" id="dayCount">1</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Hunger:</span>
                            <div class="progress-bar">
                                <div class="progress-fill hunger" id="hungerBar" style="width: 100%"></div>
                            </div>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Energy:</span>
                            <div class="progress-bar">
                                <div class="progress-fill energy" id="energyBar" style="width: 100%"></div>
                            </div>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Food Found:</span>
                            <span class="stat-value" id="foodCount">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Den Status:</span>
                            <span class="stat-value" id="denStatus">None</span>
                        </div>
                    </div>

                    <div class="info-panel">
                        <h3>Messages</h3>
                        <div class="message-box" id="messageBox"></div>
                    </div>

                    <div class="controls">
                        <button class="btn" id="buildDenBtn">üè† Build Den</button>
                        <button class="btn" id="restBtn">üò¥ Rest</button>
                        <button class="btn" id="saveBtn">üíæ Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game State
        const gameState = {
            animal: null,
            x: 400,
            y: 250,
            hunger: 100,
            energy: 100,
            food: 0,
            day: 1,
            den: null,
            denBuilt: false,
            messages: [],
            world: {
                width: 800,
                height: 500
            }
        };

        // Canvas Setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 500;

        // Character Selection
        const characterOptions = document.querySelectorAll('.character-option');
        const startBtn = document.getElementById('startBtn');
        const characterSelect = document.getElementById('characterSelect');
        const gameScreen = document.getElementById('gameScreen');

        characterOptions.forEach(option => {
            option.addEventListener('click', () => {
                characterOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                gameState.animal = option.dataset.animal;
            });
        });

        startBtn.addEventListener('click', () => {
            if (!gameState.animal) {
                addMessage("Please choose an animal first!");
                return;
            }
            characterSelect.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            startGame();
        });

        // Game Functions
        function startGame() {
            loadGame();
            updateUI();
            addMessage(`Welcome, ${gameState.animal}! You're now living in the wild. Use arrow keys to move around!`);
            addMessage("Look for food (üçé) to eat and stay healthy. Find a good spot to build your den!");
            gameLoop();
        }

        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            // Decrease hunger and energy over time
            if (gameState.hunger > 0) gameState.hunger -= 0.02;
            if (gameState.energy > 0) gameState.energy -= 0.01;

            // Check for game over
            if (gameState.hunger <= 0) {
                addMessage("You're too hungry! Find food quickly!");
            }
            if (gameState.energy <= 0) {
                addMessage("You're exhausted! Rest at your den!");
            }

            // Update UI
            updateUI();
        }

        function render() {
            // Clear canvas
            ctx.fillStyle = '#4a7c2a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grass pattern
            ctx.fillStyle = '#5a8c3a';
            for (let i = 0; i < 100; i++) {
                ctx.fillRect(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    2, 2
                );
            }

            // Draw den if built
            if (gameState.denBuilt && gameState.den) {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(gameState.den.x - 20, gameState.den.y - 20, 40, 40);
                ctx.fillStyle = '#654321';
                ctx.fillRect(gameState.den.x - 15, gameState.den.y - 15, 30, 30);
                ctx.fillStyle = '#000';
                ctx.fillRect(gameState.den.x - 5, gameState.den.y - 5, 10, 10);
            }

            // Draw food items
            for (let i = 0; i < 5; i++) {
                const foodX = (i * 150 + 100) % canvas.width;
                const foodY = (i * 100 + 50) % canvas.height;
                ctx.fillStyle = '#ff6b6b';
                ctx.beginPath();
                ctx.arc(foodX, foodY, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#ffd700';
                ctx.font = '16px Arial';
                ctx.fillText('üçé', foodX - 8, foodY + 8);
            }

            // Draw player
            const emoji = gameState.animal === 'lion' ? 'ü¶Å' : 
                         gameState.animal === 'wolf' ? 'üê∫' : 'ü¶ä';
            ctx.font = '32px Arial';
            ctx.fillText(emoji, gameState.x - 16, gameState.y + 16);

            // Draw grid for reference
            ctx.strokeStyle = 'rgba(0,0,0,0.1)';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        // Movement
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            movePlayer();
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function movePlayer() {
            const speed = 3;
            let moved = false;

            if (keys['ArrowUp'] || keys['w'] || keys['W']) {
                gameState.y = Math.max(16, gameState.y - speed);
                moved = true;
            }
            if (keys['ArrowDown'] || keys['s'] || keys['S']) {
                gameState.y = Math.min(canvas.height - 16, gameState.y + speed);
                moved = true;
            }
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
                gameState.x = Math.max(16, gameState.x - speed);
                moved = true;
            }
            if (keys['ArrowRight'] || keys['d'] || keys['D']) {
                gameState.x = Math.min(canvas.width - 16, gameState.x + speed);
                moved = true;
            }

            if (moved) {
                gameState.energy = Math.max(0, gameState.energy - 0.1);
                checkFoodCollision();
                checkDenInteraction();
            }
        }

        function checkFoodCollision() {
            // Simple food collision detection
            for (let i = 0; i < 5; i++) {
                const foodX = (i * 150 + 100) % canvas.width;
                const foodY = (i * 100 + 50) % canvas.height;
                const dist = Math.sqrt(
                    Math.pow(gameState.x - foodX, 2) + 
                    Math.pow(gameState.y - foodY, 2)
                );
                if (dist < 30) {
                    gameState.food++;
                    gameState.hunger = Math.min(100, gameState.hunger + 20);
                    addMessage("Yum! You found food! Your hunger is satisfied.");
                }
            }
        }

        function checkDenInteraction() {
            if (gameState.denBuilt && gameState.den) {
                const dist = Math.sqrt(
                    Math.pow(gameState.x - gameState.den.x, 2) + 
                    Math.pow(gameState.y - gameState.den.y, 2)
                );
                if (dist < 40) {
                    gameState.energy = Math.min(100, gameState.energy + 0.5);
                }
            }
        }

        // UI Updates
        function updateUI() {
            document.getElementById('animalName').textContent = 
                gameState.animal ? gameState.animal.charAt(0).toUpperCase() + gameState.animal.slice(1) : '-';
            document.getElementById('dayCount').textContent = gameState.day;
            document.getElementById('hungerBar').style.width = gameState.hunger + '%';
            document.getElementById('energyBar').style.width = gameState.energy + '%';
            document.getElementById('foodCount').textContent = gameState.food;
            document.getElementById('denStatus').textContent = gameState.denBuilt ? 'Built' : 'None';
        }

        function addMessage(text) {
            const messageBox = document.getElementById('messageBox');
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = text;
            messageBox.appendChild(message);
            messageBox.scrollTop = messageBox.scrollHeight;
            
            // Keep only last 10 messages
            while (messageBox.children.length > 10) {
                messageBox.removeChild(messageBox.firstChild);
            }
        }

        // Buttons
        document.getElementById('buildDenBtn').addEventListener('click', () => {
            if (gameState.denBuilt) {
                addMessage("You already have a den! It's your safe home.");
                return;
            }
            gameState.den = { x: gameState.x, y: gameState.y };
            gameState.denBuilt = true;
            addMessage("Great! You built a den! This is your safe home. Rest here to recover energy.");
        });

        document.getElementById('restBtn').addEventListener('click', () => {
            if (!gameState.denBuilt) {
                addMessage("You need to build a den first to rest safely!");
                return;
            }
            if (gameState.den) {
                const dist = Math.sqrt(
                    Math.pow(gameState.x - gameState.den.x, 2) + 
                    Math.pow(gameState.y - gameState.den.y, 2)
                );
                if (dist < 50) {
                    gameState.energy = 100;
                    gameState.hunger = Math.max(0, gameState.hunger - 5);
                    gameState.day++;
                    addMessage(`You rested well! Day ${gameState.day} begins.`);
                } else {
                    addMessage("Go to your den to rest safely!");
                }
            }
        });

        document.getElementById('saveBtn').addEventListener('click', () => {
            saveGame();
            addMessage("Game saved! Your progress is safe.");
        });

        // Save/Load
        function saveGame() {
            localStorage.setItem('ariasWildWorld', JSON.stringify(gameState));
        }

        function loadGame() {
            const saved = localStorage.getItem('ariasWildWorld');
            if (saved) {
                const savedState = JSON.parse(saved);
                Object.assign(gameState, savedState);
                addMessage("Welcome back! Your progress has been loaded.");
            }
        }

        // Continuous movement check
        setInterval(() => {
            movePlayer();
        }, 16);
    </script>
</body>
</html>
