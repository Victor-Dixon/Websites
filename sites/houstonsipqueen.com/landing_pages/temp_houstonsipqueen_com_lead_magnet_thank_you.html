<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Houston Sip Queen</title>
    <style>
        :root {
            --primary: #d4af37;
            --secondary: #2c2c2c;
            --text: #333;
        }
        body {
            font-family: 'Playfair Display', Georgia, serif;
            margin: 0;
            padding: 0;
            color: var(--text);
            line-height: 1.6;
            text-align: center;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            border: 1px solid var(--primary);
            padding: 60px 40px;
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            color: var(--secondary);
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cheers! checklist on the way.</h1>
        <p style="font-family: sans-serif;">We've emailed you the Ultimate Event Bar Planning Checklist.</p>
        <hr style="width: 50px; border-top: 2px solid var(--primary); margin: 30px auto;">
        <p style="font-family: sans-serif;">Need a custom quote for your event?</p>
        <a href="/quote">
            <button>Request a Quote</button>
        </a>
    </div>
</body>
</html>
