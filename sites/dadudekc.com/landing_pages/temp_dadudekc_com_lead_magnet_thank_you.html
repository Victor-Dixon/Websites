<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - DaDudekC</title>
    <style>
        :root {
            --primary: #2563eb;
            --text: #1f2937;
            --bg: #f3f4f6;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text);
            line-height: 1.6;
            text-align: center;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            color: #111827;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
        }
        button:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audit Sent!</h1>
        <p>Your workflow audit checklist is on its way to your inbox.</p>
        <p>While you wait, why not check your automation maturity score?</p>
        <a href="/scoreboard">
            <button>Get Your Score</button>
        </a>
    </div>
</body>
</html>
