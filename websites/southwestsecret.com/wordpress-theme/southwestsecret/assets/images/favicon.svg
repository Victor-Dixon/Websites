<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0a0a0a" stroke="url(#faviconGradient)" stroke-width="1"/>
  
  <!-- Inner radar circle -->
  <circle cx="16" cy="16" r="8" fill="none" stroke="url(#faviconGradient)" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Radar lines -->
  <line x1="16" y1="16" x2="22" y2="10" stroke="url(#faviconGradient)" stroke-width="0.5" opacity="0.7"/>
  <line x1="16" y1="16" x2="22" y2="22" stroke="url(#faviconGradient)" stroke-width="0.5" opacity="0.7"/>
  <line x1="16" y1="16" x2="10" y2="22" stroke="url(#faviconGradient)" stroke-width="0.5" opacity="0.7"/>
  <line x1="16" y1="16" x2="10" y2="10" stroke="url(#faviconGradient)" stroke-width="0.5" opacity="0.7"/>
  
  <!-- Center dot -->
  <circle cx="16" cy="16" r="2" fill="url(#faviconGradient)"/>
  
  <!-- Tech dots -->
  <circle cx="12" cy="12" r="0.8" fill="#00ffff" opacity="0.8"/>
  <circle cx="20" cy="12" r="0.8" fill="#ff00ff" opacity="0.8"/>
  <circle cx="12" cy="20" r="0.8" fill="#ffff00" opacity="0.8"/>
  <circle cx="20" cy="20" r="0.8" fill="#00ffff" opacity="0.8"/>
</svg>
