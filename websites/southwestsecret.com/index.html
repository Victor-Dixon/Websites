<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&family=Permanent+Marker&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff41;
            --white: #ffffff;
            --dark-bg: #0a0a0a;
        }

        .menu-body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a2a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .menu-container {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid var(--neon-green);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 0 30px var(--neon-green), inset 0 0 20px rgba(0, 255, 65, 0.1);
            max-width: 600px;
            width: 100%;
            animation: pulse-border 2s ease-in-out infinite;
        }

        @keyframes pulse-border {
            0%, 100% {
                box-shadow: 0 0 30px var(--neon-green), inset 0 0 20px rgba(0, 255, 65, 0.1);
            }
            50% {
                box-shadow: 0 0 50px var(--neon-green), inset 0 0 30px rgba(0, 255, 65, 0.2);
            }
        }

        .menu-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .menu-title h1 {
            color: var(--neon-green);
            font-family: 'Permanent Marker', cursive;
            font-size: 3.5em;
            margin: 0;
            text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green), 0 0 30px var(--neon-green);
            animation: glow-text 2s ease-in-out infinite;
        }

        @keyframes glow-text {
            0%, 100% {
                text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green), 0 0 30px var(--neon-green);
            }
            50% {
                text-shadow: 0 0 20px var(--neon-green), 0 0 40px var(--neon-green), 0 0 60px var(--neon-green);
            }
        }

        .menu-title p {
            color: var(--white);
            font-size: 1.2em;
            margin-top: 10px;
            font-family: 'Rubik Bubbles', cursive;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu-btn {
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 20px 30px;
            font-size: 1.5em;
            font-weight: bold;
            font-family: 'Rubik Doodle Shadow', cursive;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--neon-green);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            opacity: 0.2;
        }

        .menu-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .menu-btn:hover {
            background: var(--neon-green);
            color: var(--dark-bg);
            box-shadow: 0 0 30px var(--neon-green), 0 0 50px var(--neon-green);
            transform: translateY(-3px);
        }

        .menu-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .menu-container {
                padding: 40px 20px;
            }

            .menu-title h1 {
                font-size: 2.5em;
            }

            .menu-btn {
                font-size: 1.2em;
                padding: 15px 20px;
            }
        }
    </style>
</head>

</body>
